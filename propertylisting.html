<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #1a73e8; /* Blue color for heading */
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            background-color: #1a73e8; /* Blue color for button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #0d5bba;
        }
    </style>
</head>
<body>
    <h1>List Your Property</h1>
    
    <form id="propertyForm">
        <div class="form-group">
            <label for="propertyType">Type of Property:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="">Select Property Type</option>
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
                <option value="Villa">Villa</option>
                <option value="Studio">Studio</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="rooms" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="bhk">BHK:</label>
            <select id="bhk" name="bhk" required>
                <option value="">Select BHK</option>
                <option value="1">1 BHK</option>
                <option value="2">2 BHK</option>
                <option value="3">3 BHK</option>
                <option value="4">4 BHK</option>
                <option value="4+">4+ BHK</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="floor">Floor:</label>
            <input type="number" id="floor" name="floor" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="contactNo">Contact Number:</label>
            <input type="tel" id="contactNo" name="contactNo" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="monthlyCharge">Monthly Charge (₹):</label>
            <input type="number" id="monthlyCharge" name="monthlyCharge" min="0" required>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    
    <script>
        document.getElementById('propertyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Format the message
            let message = `*New Property Listing:*\n\n`;
            message += `*Type:* ${data.propertyType}\n`;
            message += `*Rooms:* ${data.rooms}\n`;
            message += `*Bathrooms:* ${data.bathrooms}\n`;
            message += `*BHK:* ${data.bhk}\n`;
            message += `*Floor:* ${data.floor}\n`;
            message += `*Monthly Charge:* ₹${data.monthlyCharge}\n`;
            message += `*Contact No:* ${data.contactNo}\n`;
            message += `*Email:* ${data.email}\n`;
            message += `*Additional Info:* ${data.additionalInfo || 'N/A'}\n`;
            
            // Encode the message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/9170548739?text=${encodedMessage}`;
            
            // Open WhatsApp in a new tab
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
