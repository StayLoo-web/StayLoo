<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Space - StayLoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html"><span class="logo-highlight">Stay</span>Loo</a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="#" class="btn btn-login">Log In</a>
                    <a href="#" class="btn btn-primary">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="listing-form-section">
        <div class="container">
            <div class="form-container">
                <h2>List Your Property</h2>
                <p class="form-subtitle">Fill out this form to list your property on StayLoo</p>
                
                <form id="propertyForm" action="https://wa.me/YOUR_WHATSAPP_NUMBER" method="GET" target="_blank">
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                        <p class="note">(Please note your phone number is safe with us)</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="propertyTitle">Property Title*</label>
                        <input type="text" id="propertyTitle" name="propertyTitle" required placeholder="e.g. Beautiful 2BHK Flat in City Center">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="propertyType">Property Type*</label>
                            <select id="propertyType" name="propertyType" required>
                                <option value="">Select Property Type</option>
                                <option value="flat">Flat/Apartment</option>
                                <option value="house">House</option>
                                <option value="pg">PG/Hostel</option>
                                <option value="room">Private Room</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="bhk">BHK Type*</label>
                            <select id="bhk" name="bhk" required>
                                <option value="">Select BHK</option>
                                <option value="1bhk">1 BHK</option>
                                <option value="2bhk">2 BHK</option>
                                <option value="3bhk">3 BHK</option>
                                <option value="4bhk">4 BHK</option>
                                <option value="4+bhk">4+ BHK</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="bedrooms">Bedrooms*</label>
                            <input type="number" id="bedrooms" name="bedrooms" required min="1" placeholder="Number of bedrooms">
                        </div>
                        
                        <div class="form-group">
                            <label for="bathrooms">Bathrooms*</label>
                            <input type="number" id="bathrooms" name="bathrooms" required min="1" placeholder="Number of bathrooms">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location*</label>
                        <input type="text" id="location" name="location" required placeholder="Full address or area of property">
                    </div>
                    
                    <div class="form-group">
                        <label for="details">More Details</label>
                        <textarea id="details" name="details" rows="4" placeholder="Describe your property (amenities, nearby facilities, etc.)"></textarea>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit" class="btn btn-primary btn-large">Submit Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 StayLoo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('propertyForm').addEventListener('submit', function(e) {
            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const propertyTitle = document.getElementById('propertyTitle').value;
            const propertyType = document.getElementById('propertyType').value;
            const bhk = document.getElementById('bhk').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            const location = document.getElementById('location').value;
            const details = document.getElementById('details').value;
            
            // Create WhatsApp message
            const message = `New Property Listing:\n\n` +
                            `Name: ${name}\n` +
                            `Phone: ${phone}\n` +
                            `Email: ${email}\n` +
                            `Property Title: ${propertyTitle}\n` +
                            `Property Type: ${propertyType}\n` +
                            `BHK: ${bhk}\n` +
                            `Bedrooms: ${bedrooms}\n` +
                            `Bathrooms: ${bathrooms}\n` +
                            `Location: ${location}\n` +
                            `Details: ${details}`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Update form action with WhatsApp URL and message
            this.action = `https://wa.me/number lagao?text=${encodedMessage}`;
        });
    </script>
</body>
</html>
