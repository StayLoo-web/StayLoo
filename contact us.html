<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | StayLoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ===== Global Styles ===== */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #1a1a2e;
            --gray: #6c757d;
            --border: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 60px 0;
        }

        h1, h2, h3 {
            color: var(--dark);
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* ===== Contact Form ===== */
        .contact-form-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: var(--shadow);
            margin-top: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .page-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .page-subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: var(--gray);
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .contact-form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="page-title">Contact StayLoo</h1>
            <p class="page-subtitle">Have questions? We're here to help!</p>
            
            <div class="contact-form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message*</label>
                        <textarea id="message" class="form-control" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle"></i> Thank you! We've received your message and will contact you within 24 hours.
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value || 'No Subject',
                message: document.getElementById('message').value
            };
            
            // Create email body
            const emailBody = `New Contact Form Submission:\n\n` +
                             `Name: ${formData.name}\n` +
                             `Email: ${formData.email}\n` +
                             `Phone: ${formData.phone}\n` +
                             `Subject: ${formData.subject}\n\n` +
                             `Message:\n${formData.message}`;
            
            // Encode for mailto link
            const encodedBody = encodeURIComponent(emailBody);
            
            // Replace with your email address
            const yourEmail = 'your.email@stayloo.com';
            
            // Create mailto link
            const mailtoLink = `mailto:${yourEmail}?subject=New Contact Query - ${formData.subject}&body=${encodedBody}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
